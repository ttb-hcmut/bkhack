<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BKHack</title>
		<style>
@import "/styles/debug.css";
@import "/styles/reset.css";
@import "/styles/variables.css";
@import "/styles/components/headerbar.css";

html {
	font-size: var(--text-base);
	font-family: system-ui;
}

#root {
	background-color: var(--dark-a);
	min-height: 100vh;
	padding-bottom: var(--space-a);
}

#root > .innerbody {
	margin-top: var(--space-a);
	margin-left: var(--space-a);
	margin-right: var(--space-a);
	border-left: 1px solid var(--dark-c);
	border-right: 1px solid var(--dark-c);
	border-bottom: 1px solid var(--dark-c);
	border-radius: 0.5rem 0.5rem 0 0;
}

#root > .innerbody > nav {
	background-color: var(--dark-a);
	display: flex;
	flex-direction: row;
	border-radius: 0.5rem;
	border-top: 1px solid var(--dark-c);
	border-bottom: 1px solid var(--dark-c);
	/* border-left: 1px solid var(--dark-c); */
	/* border-right: 1px solid var(--dark-c); */
	height: 2rem;
}

#root > .innerbody.discussions {
	background-color: var(--dark-b);
}

#root > .innerbody > nav button {
	height: 100%;
	color: var(--dark-d);
	border-radius: 0.5rem;
	font-family: var(--font-mono);
	font-size: var(--text-sm);
	padding-left: var(--space-a);
	padding-right: var(--space-a);
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
}

#root > .innerbody > nav button > label {
	display: inline-flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
}

#root > .innerbody > nav button:hover:not(.selected) > label {
	color: var(--light-b);
}

#root[data-tileset="gui"] > .innerbody > nav button.article > label::before {
	content: " ";
	display: inline-block;
	background-image: url("/assets/icon.document.cyan.svg");
	background-size: 1em 1em;
	width: 1em;
	height: 1em;
	margin-right: var(--space-c);
}

#root[data-tileset="gui"] > .innerbody > nav button.discussions > label::before {
	content: " ";
	display: inline-block;
	background-image: url("/assets/icon.comment.light-blue.svg");
	background-size: 1em 1em;
	width: 1em;
	height: 1em;
	margin-right: var(--space-c);
}

#root[data-tileset="gui"] > .innerbody > nav button.pullrequests > label::before {
	content: " ";
	display: inline-block;
	background-image: url("/assets/icon.pullrequest.green.svg");
	background-size: 1em 1em;
	width: 1em;
	height: 1em;
	margin-right: var(--space-c);
}

#root[data-tileset="gui"] > .innerbody > nav button.log > label::before {
	content: " ";
	display: inline-block;
	background-image: url("/assets/icon.timeback.violet.svg");
	background-size: 1em 1em;
	width: 1em;
	height: 1em;
	margin-right: var(--space-c);
}

#root > .innerbody > nav button > label,
#root[data-tileset="gui"] > .innerbody > nav button > label::before {
	transition-property: all;
	transition-duration: 300ms;
}

@media (prefers-reduced-motion) {
	#root > .innerbody > nav button > label,
	#root[data-tileset="gui"] > .innerbody > nav button > label::before {
		transition-property: none;
		transition-duration: unset;
	}
}

#root[data-tileset="gui"] > .innerbody > nav button > label::before {
	filter: grayscale(100%) brightness(50%);
}

#root[data-tileset="gui"] > .innerbody > nav button:hover > label::before {
	filter: grayscale(100%) brightness(120%);
}

#root[data-tileset="gui"] > .innerbody > nav button.selected > label::before {
	filter: grayscale(0%);
}

#root[data-tileset="gui"] > .innerbody > nav button.article > label::before {
	filter: grayscale(100%) brightness(70%);
}

#root[data-tileset="gui"] > .innerbody > nav button.article:hover > label::before {
	filter: grayscale(100%) brightness(140%);
}

#root[data-tileset="gui"] > .innerbody > nav button.article.selected > label::before {
	filter: grayscale(0%);
}

#root > .innerbody > nav button.selected {
	color: green;
	outline: solid 1px green;
}

#root > .innerbody > nav button.article.selected {
	color: var(--cyan);
	outline: solid 1px var(--cyan);
}

#root > .innerbody > nav button.discussions.selected {
	color: var(--light-blue);
	outline: solid 1px var(--light-blue);
}

#root > .innerbody > nav button.pullrequests.selected {
	color: var(--green);
	outline: solid 1px var(--green);
}

#root > .innerbody > nav button.log.selected {
	color: var(--violet);
	outline: solid 1px var(--violet);
}

#root > .innerbody > nav button > data.count {
	font-size: var(--text-xs);
	outline: solid 1px var(--cyan-30);
	background-color: var(--light-blue-30);
	color: var(--light-blue);
	padding: 0.1rem 0.3rem;
	margin-left: var(--space-c);
}

#root > .innerbody > nav button.pullrequests > data.count {
	outline: solid 1px var(--green-30);
	background-color: var(--green-10);
	color: var(--green);
}

#root > .innerbody > nav button > data.count::before {
	content: "[";
}

#root > .innerbody > nav button > data.count::after {
	content: "]";
}

#root > .innerbody.article > header {
	background-color: var(--dark-a);
	display: grid;
	grid-template-columns: 3rem minmax(0,1fr) 3rem;
	grid-template-rows: min-content min-content min-content;
	column-gap: var(--space-a);
	padding-top: var(--space-a);
	padding-bottom: var(--space-a);
}

#root > .innerbody.article > header > :first-child {
	grid-row: 1 / -1;
	grid-column: 1 / 2;
}

#root > .innerbody.article > header > :last-child {
	grid-row: 1 / -1;
	grid-column: 3 / 4;
}

#root > .innerbody.article > header > .counter {
	display: flex;
	align-items: center;
	justify-content: center;
	color: var(--light-b);
	flex-direction: column;
	border-right: solid 1px var(--dark-c);
}

#root > .innerbody.article > header > .counter > button.up {
	height: 1em;
	width: 1em;
}

#root > .innerbody.article > header > .counter > button.down {
	height: 1em;
	width: 1em;
}

#root > .innerbody.article > header > h1 {
	font-size: var(--text-base);
	font-weight: normal;
	color: var(--light-b);
}

#root > .innerbody.article > header > ul.tags {
	display: flex;
	flex-direction: row;
}

#root > .innerbody.article > header > ul.tags > li:not(:first-child) {
	margin-left: 0.5rem;
}

#root > .innerbody.article > header > ul.tags > li > span {
	font-size: var(--text-xs);
	font-family: var(--font-mono);
	border: solid 1px var(--light-blue-30);
	background-color: var(--light-blue-20);
	color: var(--light-blue);
	padding-left: 0.3rem;
	padding-right: 0.3rem;
	border-radius: 9999px;
}

#root > .innerbody.article > header > ul.tags > li > span::before {
	content: "#";
}

#root > .innerbody.article > header > .author > span {
	font-size: var(--text-xs);
	font-family: var(--font-mono);
	color: var(--cyan);
}

#root > .innerbody.article > header > .author > span::before {
	content: "@";
}

#root > .innerbody.article > .innerbody {
	padding: var(--space-a);
	background-color: var(--dark-b);
	border-top: solid 1px var(--dark-c);
}

#root > .innerbody.article > .innerbody > nav.toc {
	border: solid 1px oklab(61.0324% -.0598051 -.144428 / .2);
	background-color: var(--dark-a);
	padding: var(--space-a);
}

#root > .innerbody.discussions > header {
	background-color: var(--dark-b);
}

#root > .innerbody.discussions > header {
	display: grid;
	grid-template-columns: 4rem min-content minmax(0,1fr);
	grid-template-rows: min-content min-content min-content;
}

#root > .innerbody.discussions > header > :first-child {
	grid-row: 1 / 3;
	grid-column: 1 / 2;
}

#root > .innerbody.discussions > header > :last-child {
	grid-row: 3 / 4 /* -2 / -1 */;
	grid-column: 1 / -1;
}

#root[data-tileset="gui"] > .innerbody.discussions > header > .logo {
	background-image: url("/assets/icon.comment.light-blue.svg");
	background-size: 1em 1em;
	width: 1em;
	height: 1em;
}

#root > .innerbody.discussions > main {
	border-top: solid 1px var(--dark-c);
	background-color: var(--dark-a);
}

		</style>
    <script type="module" src="index.js"></script>
	</head>
  <body>
    <div id="root" data-tileset="gui"></div>
  </body>
</html>
